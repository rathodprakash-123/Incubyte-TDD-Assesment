<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Shop Dashboard</title>
  <script defer src="script.js"></script>
   <script src="SweetShop.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
    *{
        font-family: 'poppins';
    }
</style>
</head>
<body class="body">
  <div class="container">
    <header class="header">
      <h1><i class="fa-solid fa-cookie-bite"></i> Sweet Shop Management</h1>
      <p>Track, add, and manage your sweets with ease!</p>
    </header>

    <!-- Add Sweet Form -->
    <section class="section form-section">
      <h2><i class="fa-solid fa-cart-plus"></i> Add New Sweet</h2>
      <div class="form-grid">
        <input type="text" id="id" placeholder="ID" />
        <input type="text" id="name" placeholder="Name" />
        <input type="text" id="category" placeholder="Category" />
        <input type="number" id="price" placeholder="Price" />
        <input type="number" id="quantity" placeholder="Quantity" />
        <button onclick="addSweet()">Add</button>
      </div>
    </section>

    <!-- Search and Sort -->
    <section class="section search-sort">
      <h2><i class="fa-solid fa-magnifying-glass"></i> Search & Sort</h2>
      <div class="search-grid">
        <input type="text" id="searchName" placeholder="Search by name" oninput="renderSweets()" />
        <input type="text" id="searchCategory" placeholder="Search by category" oninput="renderSweets()" />
        <select id="sortField" onchange="renderSweets()">
          <option value="">Sort By</option>
          <option value="price">Price</option>
          <option value="quantity">Quantity</option>
          <option value="name">Name</option>
          <option value="category">Category</option>
        </select>
        <select id="sortOrder" onchange="renderSweets()">
          <option value="asc">Asc</option>
          <option value="desc">Desc</option>
        </select>
      </div>
    </section>

    <!-- Inventory Table -->
    <section class="section table-section">
      <h2><i class="fa-solid fa-warehouse"></i> Inventory</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="sweetTableBody">
            <!-- Rendered sweets go here -->
          </tbody>
        </table>
      </div>
    </section>
  </div>
</body>
</html>
